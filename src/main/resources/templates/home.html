<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Blue Rabbit Code Challenge</a>
</nav>

<main role="main" class="container" >

    <div class="starter-template">

    </div>

    <section class="my-5" >
        <div class="container" >
            <div class="row "   >
                <div class="col-md-8 mx-auto" style = "margin-top:60px">
                    <h2>Requirement 1 & 2</h2>
                    <p th:text=" ${myName}"></p>
                    <form method="get" th:action="@{/name}" >
                        <button type="submit" class="btn btn-primary">Get my name</button>
                    </form>
                </div>


                <div class="col-md-8 mx-auto">
                    <h2>Requirement 3 & 4</h2>
                    <p th:text="${saveNameSuccess}" th:if="${saveNameSuccess ne null}" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/user}" >
                        <input name="name" placeholder="Enter your full Name"  required type="text" />
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

                <div class="col-md-8 mx-auto">
                    <h2>Requirement 5</h2>
                    <p th:text="${savephotoSuccess}" th:if="${savephotoSuccess ne null}" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="file" class="form-control-file">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload File</button>
                    </form>
                </div>
            </div>
        </div>

    </section>






</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
